<!DOCTYPE html>
<html lang = "en">

   <head>
      <meta charset = "UTF-8">
      <title>SHA Illustrator</title>
      <link rel = "stylesheet" type = "text/css" href = "css/style.css">
      <script src="jscolor.min.js"></script>
      <script>
        function changeColor(col,i){
          if(i==1){
            console.log(col.value);
            document.body.style.setProperty('--block-color','#'+col.value);
          }
          if(i==2){
            console.log(col.value);
            document.body.style.setProperty('--text-bg-color','#'+col.value);
          }
          if(i==3){
            console.log(col.value);
            document.body.style.setProperty('--infoblock-color','#'+col.value);
          }
          if(i==4){
            console.log(col.value);
            document.body.style.setProperty('--innerblocksection-color','#'+col.value);
          }
          if(i==5){
            console.log(col.value);
            document.body.style.setProperty('--tablebg-color','#'+col.value);
          }
          if(i==6){
            console.log(col.value);
            document.body.style.setProperty('--text-color','#'+col.value);
          }
        }
      </script>
   </head>

   <body>
        <div>Outer Blocks: <input class="jscolor" onchange="changeColor(this,1)" value="ab2567"></div>
        <div>Text Background: <input class="jscolor" onchange="changeColor(this,2)" value="ab2567"></div>
        <div>Green info blocks: <input class="jscolor" onchange="changeColor(this,3)" value="ab2567"></div>
        <div>blocks inner section: <input class="jscolor" onchange="changeColor(this,4)" value="ab2567"></div>
        <div>White background in tables: <input class="jscolor" onchange="changeColor(this,5)" value="ab2567"></div>
        <div>Text color: <input class="jscolor" onchange="changeColor(this,6)" value="ab2567"></div>

      <div id = "app"></div>
      <script src = "index.js"></script>
   </body>

</html>
